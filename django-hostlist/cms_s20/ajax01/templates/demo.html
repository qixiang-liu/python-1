<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <script>
{#        json.stringify 用于将一个字符串转换为json字符串#}
        var ret=JSON.stringify("{'name':'alex'}");
        console.log(ret);

        {#parse   用于将一个 JSON 字符串转换为 JavaScript 对象　#}
        var ret=JSON.parse('{"name":"alex"}');
        console.log(ret.name); {# ret.name得到字典的属性 #}
    </script>
</head>
<body>

</body>
</html>
