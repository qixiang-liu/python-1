<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>主机列表页</title>
</head>
<body>
<a href="/add_host/">添加主机</a>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>主机名</th>
        <th>ip</th>
        <th>备注</th>
        <th>主机组</th>
        <th>编辑</th>
    </tr>
    </thead>
    <tbody>
    {% for host in host_list %}
        <tr data-id="{{ host.id }}">
            <td>{{ forloop.counter0 }}</td>
            <td>{{ host.name }}</td>
            <td>{{ host.ip }}</td>
            <td>{{ host.memo }}</td>
            <td>{{ host.group.name }}</td>
            <td><a href="/delete_host/?id={{ host.id }}" class="btn btn-danger">删除</a></td>
            <td><a href="/edit_host/?id={{ host.id }}" class="btn btn-info">修改</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
